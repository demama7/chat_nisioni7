<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט ציבורי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- מודאל להזנת שם משתמש וסיסמה -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>הכנס את שם המשתמש והסיסמה שלך</h2>
            <input type="text" id="usernameInput" placeholder="שם משתמש">
            <input type="password" id="passwordInput" placeholder="סיסמה">
            <button id="submitUsername">אישור</button>
        </div>
    </div>
    <div id="divToolsUser"  style="background-color: blue;">
        <button id="logoutButton">התנתק</button>
        <button id="profileButton">פרופיל</button>
        <a class="linkGame" id="linkGame" href="gameFolder/game1.html">משחק תפוס את הצבע</a>
        <a class="linkGame" id="linkGame1" href="gameFolder/gameA1.html">משחק היתחמקות בחלל</a>
        <a class="linkGame"id="linkGame2" href="gameFolder/game3.html">צייר</a>
        <a class="linkGame"id="linkGame3" href="woat.html">להסבר על האתר</a>
     
    </div>
    <div class="chat-container" id="chatContainer">
    
        <!-- תפריט פרופיל -->
        <div id="profileMenu">
            <button id="closeProfileMenu">סגור</button>
            <h3>פרטי פרופיל</h3>
            <p><strong>שם משתמש:</strong> <span id="profileUsername"></span></p>
            <p><strong>תאריך התחברות/התחול האחרון:</strong> <span id="profileJoinDate"></span></p>
            <p><strong>סיסמה:</strong> <span id="profilePassword"></span></p>
            <button id="openPassword">הצעגת סיסמה</button>
            <!-- הוסף פרטים נוספים לפי הצורך -->
        </div>
        
        <div id="userList">
            <h2>משתמשים מחוברים</h2>
            <ul id="users"></ul>
        </div>
        
        <div id="chatMessages"></div>
        
        <div class="chat-form">
            <div class="file-upload-wrapper">
                <input type="file" id="fileInput" accept="image/*">
                <button class="file-upload-btn" id="uploadImageButton">בחר תמונה ושלח</button>
            </div>
            <input type="text" id="messageInput" placeholder="הקלד את הודעתך כאן...">
            <button id="sendMessageButton">שלח</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
