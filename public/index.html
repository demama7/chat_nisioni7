<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט עם חדרים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="chat-container" id="chatContainer">
        <button id="logoutButton">התנתק</button>
        
        <div id="userList">
            <h2>משתמשים מחוברים</h2>
            <ul id="users"></ul>
        </div>
        <div id="chatMessages"></div>
        <div class="chat-form">
            <div class="file-upload-wrapper">
                <input type="file" id="fileInput" accept="image/*">
                <button class="file-upload-btn" id="uploadImageButton">בחר תמונה ושלח</button>
            </div>
            <input type="text" id="messageInput" placeholder="הקלד את הודעתך כאן...">
            <button id="sendMessageButton">שלח</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
